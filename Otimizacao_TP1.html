<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Método do Ruan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper">
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title"> Informe as característcas do problema </h3>
            </div>
            <div class="row">
              <!-- Objetivo -->
              <div class="col-md-4 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Objetivo</h4>
                    <form class="forms-sample">
                      <div class="form-group">
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="radio_max" value="1" checked> Maximizar </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="radio_min" value="0"> Minimizar </label>
                        </div>
                      </div>                     
                    </form>
                  </div>
                </div>
              </div>

              <!-- Variáveis -->
              <div class="col-md-4 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Variáveis de Decisão</h4>
                    <form class="forms-sample">
                      <div class="form-group">
                        <div class="form-group">
                          <label for="qtd_variavel">Quantidade de Variáveis</label>
                          <select class="form-control" id="qtd_variavel">
                            <option value="2" selected>2</option>
                          </select>
                        </div>
                      </div>                     
                    </form>
                  </div>
                </div>
              </div>

              <!-- Restrição -->
              <div class="col-md-4 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Restrição</h4>
                    <form class="forms-sample">
                      <div class="form-group">
                        <div class="form-group">
                          <label for="qtd_restricao">Quantidade de Restrições</label>
                          <select class="form-control" id="qtd_restricao">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                          </select>
                        </div>
                      </div>                     
                    </form>
                  </div>
                </div>
              </div>

              <!-- Processar -->
              <div class="col-md-12 grid-margin stretch-card">                
                <button id="btn_processar" type="button" class="btn btn-primary btn-fw fw-bold" style="width: 100%;">Processar Dados</button>
              </div>

              <!-- Função & Restrição -->
              <div id="form" class="col-md-12 grid-margin stretch-card" style="display: none;">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Função Objetivo</h4>
                    <form class="forms-sample">
                      <div class="form-group">
                        <div id="funcao" class="form-inline">
                          <!-- Gerado dinamicamente -->
                        </div>
                      </div>                     
                    </form>

                    <h4 class="card-title">Condição de Restrição</h4>
                    <form class="forms-sample">
                      <div id="restricao" class="form-group">
                        <!-- Gerado dinamicamente -->
                      </div>                  
                    </form>
                    <p id="observacao" class="card-description"> Para Facilitar os cálculos estamos considerando <code>XN &ge; 0</code>.</p>
                  </div>                  
                </div>
              </div>

              <!-- Clacular & Limpar -->
              <div id="botoes" class="col-md-12 grid-margin stretch-card" style="display: none;">
                <div class="col-md-4">                
                  <button id="btn_calcular" type="button" class="btn btn-success btn-fw" style="width: 100%;">Calcular</button>
                </div>
                <div class="col-md-4">                
                  <button id="btn_limpar" type="button" class="btn btn-warning btn-fw" style="width: 100%;">Limpar</button>
                </div>
                <div class="col-md-4">                
                  <button id="btn_recomecar" type="button" class="btn btn-danger btn-fw" style="width: 100%;">Recomeçar</button>
                </div>
              </div>
              <div id="resultado"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/vendor.bundle.base.js"></script>
    <script src="js/misc.js"></script>
    <script src="js/select2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/funcoes_gerais.js"></script>
  </body>
</html>
